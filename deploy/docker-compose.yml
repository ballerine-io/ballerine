version: '3'
services:
  backoffice:
    build:
      context: ../apps/backoffice-v2/
      args:
        NPM_LOG_LEVEL: notice
    ports:
      - ${BACKOFFICE_PORT}:80
    depends_on:
      - service
    restart: on-failure
  headless-example:
    build:
      context: ../examples/headless-example
      args:
        NPM_LOG_LEVEL: notice
    ports:
      - ${HEADLESS_SVC_PORT}:80
    depends_on:
      - service
    restart: on-failure
  kyb-app:
    build:
      context: ../examples/kyb-app
      args:
        NPM_LOG_LEVEL: notice
    ports:
      - ${KYB_APP_PORT}:80
    depends_on:
      - service
    restart: on-failure
  service:
    build:
      context: ../services/workflows-service/
      args:
        NPM_LOG_LEVEL: notice
    command:
      - /bin/sh
      - -c
      - |
        npm run db:init
        dumb-init npm run prod
    ports:
      - ${WORKFLOW_SVC_PORT}:${WORKFLOW_SVC_PORT}
    environment:
      BCRYPT_SALT: ${BCRYPT_SALT}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      DB_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}
      API_KEY: ${API_KEY}
      NODE_ENV: ${NODE_ENV}
      COMPOSE_PROJECT_NAME: ${COMPOSE_PROJECT_NAME}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SESSION_SECRET: ${SESSION_SECRET}
      BACKOFFICE_CORS_ORIGIN: http://localhost:${BACKOFFICE_PORT}
      HEADLESS_EXAMPLE_CORS_ORIGIN: http://localhost:${HEADLESS_SVC_PORT}
      WORKFLOW_DASHBOARD_CORS_ORIGIN: http://localhost:${WORKFLOW_DASHBOARD_PORT}
      PORT: ${WORKFLOW_SVC_PORT}
      KYB_EXAMPLE_CORS_ORIGIN: http://localhost:${KYB_APP_PORT}
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
  workflows-dashboard:
    build:
      context: ../apps/workflows-dashboard
      args:
        NPM_LOG_LEVEL: notice
    ports:
      - ${WORKFLOW_DASHBOARD_PORT}:80
    depends_on:
      - service
    restart: on-failure
  websocket-service:
    build:
      context: ../services/websocket-service
      args:
        NPM_LOG_LEVEL: notice
    ports:
      - ${WEBSOCKET_SVC_PORT}:${WEBSOCKET_SVC_PORT}
    depends_on:
      - service
    restart: on-failure
  db:
    image: sibedge/postgres-plv8:15.3-3.1.7
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres15:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD
        - pg_isready
        - -U
        - admin
        - admin
      timeout: 45s
      interval: 10s
      retries: 10
volumes:
  postgres15: ~
