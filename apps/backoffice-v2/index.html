<!DOCTYPE html>
<html lang="en" data-theme="winter">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ballerine - Backoffice</title>
    <script>
      let cachedTheme = localStorage.getItem('theme');
      const themes = ['dark', 'light'];
      const defaultTheme = 'light';

      if (!themes.includes(cachedTheme)) {
        cachedTheme = defaultTheme;
        localStorage.setItem('theme', cachedTheme);
      }

      document.documentElement.dataset.theme = cachedTheme === `light` ? `winter` : `night`;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
