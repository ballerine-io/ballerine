<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Accounting Openeing Flow</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script crossorigin src="/ballerine-sdk.umd.js"></script>
  </head>
  <body>
    <div id="kyc-host"></div>
    <script>
      const ballerineInitConfig = {
        endUserInfo: {
          id: 'test-id',
        },
        // backendConfig: {
        //   baseUrl: 'http://localhost:3001',
        // },
        uiConfig: {
          general: {
            fonts: {
              name: 'Inter',
              link: 'https://fonts.googleapis.com/css2?family=Inter:wght@500',
              weight: [500, 700],
            },
          },
          flows: {
            ['my-kyc-flow']: {
              steps: [
                { name: 'welcome', id: 'welcome' },
                {
                  name: 'document-selection',
                  id: 'document-selection',
                  documentOptions: ['id_card', 'drivers_license', 'passport'],
                },
                { name: 'document-photo', id: 'identity-document-shot' },
                { name: 'check-document', id: 'identity-document-user-check' },
                { name: 'document-photo-back-start', id: 'document-photo-back-start' },
                { name: 'selfie-start', id: 'selfie-start' },
                { name: 'selfie', id: 'selfie' },
                { name: 'check-selfie', id: 'check-selfie' },
                { name: 'loading', id: 'custom-loader' },
              ],
            },
          },
        },
      };
      BallerineSDK.flows.init(ballerineInitConfig).then(() => {
        BallerineSDK.flows.openModal('my-kyc-flow', {});
      });
    </script>
  </body>
</html>
