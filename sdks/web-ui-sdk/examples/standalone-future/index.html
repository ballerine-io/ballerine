<!doctype html>
<html lang="en">
  <head>
    <title>My Accounting Opening Flow</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script crossorigin src="/ballerine-sdk.umd.cjs"></script>
  </head>
  <body>
    <div id="kyc-host"></div>
    <script>
      const ballerineInitConfig = {
        uiConfig: {
          uiPack: 'future',
          components: {
            paragraph: {
              color: '#FFFFFF',
            },
          },
          flows: {
            'my-kyc-flow': {
              steps: [
                {
                  name: 'welcome',
                  id: 'welcome',
                },
                {
                  name: 'document-selection',
                  id: 'document-selection',
                  documentOptions: [
                    { type: 'id_card', kind: 'id_card' },
                    { type: 'drivers_license', kind: 'drivers_license' },
                    { type: 'passport', kind: 'passport' },
                    { type: 'voter_id', kind: 'voter_id' },
                  ],
                },
                {
                  name: 'document-photo',
                  id: 'document-photo',
                },
                {
                  name: 'check-document',
                  id: 'check-document',
                },
                {
                  name: 'document-photo-back-start',
                  id: 'document-photo-back-start',
                },
                {
                  name: 'document-photo-back',
                  id: 'document-photo-back',
                },
                {
                  name: 'check-document-photo-back',
                  id: 'check-document-photo-back',
                },
                {
                  name: 'selfie-start',
                  id: 'selfie-start',
                },
                {
                  name: 'selfie',
                  id: 'selfie',
                },
                {
                  name: 'check-selfie',
                  id: 'check-selfie',
                },
                {
                  name: 'loading',
                  id: 'loading',
                },
                {
                  name: 'final',
                  id: 'final',
                },
              ],
            },
          },
        },
      };
      BallerineSDK.flows.init(ballerineInitConfig).then(() => {
        BallerineSDK.flows.mount({
          flowName: 'my-kyc-flow',
          useModal: true,
        });
      });
    </script>
  </body>
</html>
